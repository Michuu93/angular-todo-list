<div class="content">
  <mat-nav-list>
    <mat-list-item [ngStyle]="{backgroundColor: group.value}">

      <mat-button-toggle-group #group="matButtonToggleGroup" value={{Priority.low}}>
        <mat-button-toggle value={{Priority.low}}>
          <mat-icon [ngStyle]="{color: Priority.low}">fiber_manual_record</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value={{Priority.normal}}>
          <mat-icon [ngStyle]="{color: Priority.normal}">fiber_manual_record</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value={{Priority.high}}>
          <mat-icon [ngStyle]="{color: Priority.high}">fiber_manual_record</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <mat-form-field>
        <input matInput #titleInput (keyup.enter)="addItem()">
      </mat-form-field>

      <!--<span class="spacer"></span>-->

      <button mat-icon-button #addBtn (click)="addItem()">
        <mat-icon id="add-button">add</mat-icon>
      </button>

    </mat-list-item>
  </mat-nav-list>


  <mat-nav-list dnd-sortable-container [sortableData]="itemsList" on-mouseleave="hoveredIndex=null">
    <mat-list-item *ngFor="let item of itemsList; let i = index" dnd-sortable (onDropSuccess)="saveToLocalStorage()"
                   [sortableIndex]="i"
                   on-mouseover="hoveredIndex=i" [ngStyle]="{backgroundColor: item.priority.valueOf()}">
      <a matLine>{{item.title}}</a>
      <button *ngIf="i === hoveredIndex" mat-icon-button (click)="deleteItem(item)">
        <mat-icon id="delete-button">delete_outline</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</div>
